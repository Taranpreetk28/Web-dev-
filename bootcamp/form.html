<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        
        <form action="">
            <h1>Web Development Course</h1> <hr>
            <h2>Fill the following details to register for the course </h2>
            <label for="name">Your Name: 
                <input type="text" placeholder="xyz">
            </label> <br> <br>
            <label for="gender">
                Select Gender: <br>
                <input type="radio" name="gender">Male <br>
                <input type="radio" name="gender">Female
            </label> <br> <br>
            <label for="mobile_no"> Mobile number:
                 <input type="number" >
            </label> <br>
            <label for="mail">Enter your email: 
                <input type="email" placeholder="xyz@gmail.com">
            </label> <br> <br>
            <label for="course">Select Your Course <br>
                <input type="checkbox">Front End Dev <br>
                <input type="checkbox" >Back End Dev <br>
                <input type="checkbox">Full Stack Dev <br>
            </label>
            <h3>Payment information</h3>
       <p> Fill Your Card Details:</p>
       <label for="card_no">Card Number:
            <input placeholder="111-222-345" type="number">
        </label> <br>
       <label for="cvv">CVV Number:
            <input placeholder="567" type="password">
        </label> <br>
       <label for="exp_date">Expiration Date:
            <input type="date">
        </label> <br> <br>
       <label>
            <input type="submit" value="Pay now">
        </label> <br> 
        </form>
    </div>
    <br>
    <a href="index.html"> Home page</a>
</body>
</html>
